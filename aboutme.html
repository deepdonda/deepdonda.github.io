<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>personal info</h1>
        <form method="post" action="index.html">
            <table border="0">
                
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name " id="name" ></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <select name="gender" id="gender">
                                <option>male</option>
                                <option>female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Current address:</td>
                        <td>
                            <textarea name="address" rows="4" cols="20" id="address">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>city:</td>
                        <td><input type="text" name="city" id="city"></td>
                    </tr>
                    <tr>
                        <td>profile image:</td>
                        <td><input type="file" name="profileimage" id="profileimage"></td>
                    </tr>
                    
                        <td>qualification:</td>
                        <td><input type="text" name="qualification" id="qualification"></td>
                    </tr>
                    <tr>
                        <td>occupation:</td>
                        <td><input type="text" name="occupation" id="occupation"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" name="submit" value="submit">submit</button></td>
                        
                    </tr>
                </tbody>
            </table>

        </form>
    </body>
</html>
