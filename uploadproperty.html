<html>

        <title>TODO supply a title</title>

    <body>
        <a href="index.html">Home page</a>|<a href="normallogin.html">login</a>|<br><br>
       <center> <h1>Upload property detail:</h1>
        <form >
            <table border="0">
                
                <tbody>
                    <tr>
                        <td>owner name:</td>
                        <td><input type="text" name="ownername" id="ownername"></td>
                    </tr>
                    <tr>
                        <td>type of property:</td>
                        <td>
                            <select name="typeofproperty" id="typeofproperty">
                                <option>Apartment</option>
                                <option>Flat</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>number of room:</td>
                        <td><input type="text" name="room" id="room"></td>
                    </tr>
                    <tr>
                        <td>number of bathroom:</td>
                        <td><input type="text" name="bathroom" id="bathroom"></td>
                    </tr>
                    <tr>
                        <td>security deposit:</td>
                        <td>
                            <input type="text" name="securitydeposit" id="securitydeposit">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>Address of property:</td>
                        <td>
                            <textarea name="address" id="address" rows="4" cols="20">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>city:</td>
                        <td><input type="text" name="city" id="city"></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>
                            <textarea name="description" id="description" rows="4" cols="20">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>image:</td>
                        <td>
                            <input type="file" name="image" id="image" >
                            
                        </td>
                    </tr>
                    <tr>
                       
                        <td colspan="2">
                            <br><br>
                            <center><button type="submit" name="submit" value="submit">upload</button></center>
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
        </center>
    </body>
</html>
